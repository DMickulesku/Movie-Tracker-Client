<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Full Stack Movie Tracker</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <!-- My CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- Primary Structure -->

</head>

<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="one-third column">
          <img src="images/film-reel.png" alt="film-reel" width="200vw">
        </div>
        <div class="two-thirds column">
          <h1>Full Stack Movie Track</h1>
        </div>
      </div>
      <hr>
    </header>
    <main>

      <h4>Add a Movie</h4>
      <div class="row">
        <div class="three columns">
          <label for="titleInput">Movie Title</label>
          <input id="titleInput" type="text" value="">
        </div>

        <div class="three columns">
          <label for="directorInput">Director</label>
          <input id="directorInput" type="text" value="">
        </div>
        <div class="three columns">
          <label for="genreInput">Genre</label>
          <input id="genreInput" type="text" value="">
        </div>
        <div class="three columns">
          <label for="yearInput">Release Year</label>
          <input id="yearInput" type="text" value="">
          <button class="addMovieBtn" type="button" name="button">Add Movie to List</button>
        </div>
        <hr>
      </div>

      <select class="u-full-width" id="userInput">
      <option value="" selected>Pick a Movie</option>
      </select>
      <button class="deleteBtn" type="button" name="button">Remove from List</button>
      <hr>


      <h4>Movie List</h4>
      <div class="row">
        <div class="twelve columns">
          <label for="userInput"></label>

          <table class="u-full-width">
            <thead>
              <tr>
                <th>Movie Title</th>
                <th>Director</th>
                <th>Genre</th>
                <th>Year</th>
              </tr>
            </thead>
            <tbody>
              <!-- Movie List appends here -->
            </tbody>
          </table>
        <div class="row">
          <div class="three columns">
            <td><input class = "editTitle" type="text" name="" value=""></td>
          </div>
          <div class="three columns">
            <td><input class = "editDirector" type="text" name="" value=""></td>
          </div>
          <div class="three columns">
            <td><input class = "editGenre" type="text" name="" value=""></td>
          </div>
          <div class="three columns">
            <td><input class = "editYear" type="text" name="" value=""></td>
          </div>
        </div>
          <button class="editBtn" type="button" name="button">Edit Movie</button>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </div>
</body>

</html>
