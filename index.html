<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Full Stack Movie Tracker</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <!-- My CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- Primary Structure -->

</head>

<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="one-third column">
          <img src="images/film-reel.png" alt="film-reel" width="200vw">
        </div>
        <div class="two-thirds column">
          <h1>Full Stack Movie Track</h1>
        </div>
      </div>
      <hr>
    </header>
    <main>
      <div class="row">
        <div class="six columns">
          <label for="userInput">Movie List</label>
          <select class="u-full-width" id="userInput">
          <option value="" selected>Pick a Favorite</option>
          </select>
          <button class="submitbtn" type="button" name="button">Add to Favorites</button>
          <button class="deletebtn" type="button" name="button">Remove from List</button>
        </div>

        <div class="six columns">
          <label for="favInput">Favorites List</label>
          <select class="u-full-width" id="favInput">
          <option value="" selected>Your Favorites</option>
          </select>
          <button class="removebtn" type="button" name="button">Remove from Favorites</button>
        </div>
      </div>

      <h4>Add a Movie</h4>
      <div class="row">
        <div class="three columns">
          <label for="titleInput">Movie Title</label>
          <input type="text">
        </div>
        <div class="three columns">
          <label for="directorInput">Director</label>
          <input type="text">
        </div>
        <div class="three columns">
          <label for="genreInput">Genre</label>
          <input type="text">
        </div>
        <div class="three columns">
          <label for="yearInput">Release Year</label>
          <input type="text">
          <button class="addMovie" type="button" name="button">Add Movie to List</button>
        </div>

      </div>
  </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

</body>

</html>
